{% extends 'base.html' %}

{% block title %}Home{% endblock %}

{% block content %}
  <h1>Welcome to Personal Storage</h1>
  {% if session.logged_in %}
    <p>You are logged in as {{ session.username }}</p>
  {% else %}
    <p>Please <a href="{{ url_for('login') }}">log in</a> to access your files.</p>
  {% endif %}
{% endblock %}
